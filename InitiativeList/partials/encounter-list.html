<div class="container">
    <div class="row" ng-repeat="encounter in encounters | orderBy:orderProp">
            <div class="col-lg-12 btn btn-default">
                <a href="#/encounter:{{encounter.id}}">
                    <span class="col-lg-12">{{encounter.text}}</span>
                </a>
            </div>
    </div>



</div>
