<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="well well-lg">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Edit encounter</legend>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Encounter name</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" ng-model="encounter.text" />
                                <p class="help-block">Name of the encounter</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Characters</label>
                            <div class="col-md-9">
                                <div class="list-group">
                                    <a class="list-group-item" href="" ng-repeat="character in encounter.characters | orderBy:'name'" ng-click="showCharacter(character.name);">{{character.name}}</a>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{selectedParty.text || "Select party"}} <span class="caret"></span></button>
                                                <ul class="dropdown-menu">
                                                    <li ng-repeat="party in parties | orderBy:text">
                                                        <a ng-click="selectParty(party)">{{party.text}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <button type="button" class="btn btn-default" ng-class="{'disabled': !selectedParty}" ng-click="addSelectedParty()">Add party</button>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="input-group">
                                            <input type="number" value="1" class="form-control" ng-model="templateCount"/>
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                    {{selectedTemplate.text || "Select template"}}
                                                    <span class="caret"></span>
                                                    <span class="sr-only">Toggle dropdown</span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu">
                                                    <li ng-repeat="template in templates | orderBy:text">
                                                        <a ng-click="selectTemplate(template)">{{template.text}}</a>
                                                    </li>
                                                </ul>
                                                <button type="button" class="btn btn-default" ng-class="{'disabled': !selectedTemplate}" ng-click="addSelectedTemplate()">Add NPC</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3">
                                <a href="#/encounters" class="btn btn-default pull-right">Back</a>
                            </div>
                            <div class="col-md-9">
                                <button class="btn btn-primary" ng-click="save()" ng-class="{'disabled': !encounter.text}">Save</button>
                                <button class="btn btn-default pull-right" ng-click="delete()">Delete</button>
                                <button class="btn btn-default pull-right" ng-click="play()">Play</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        {{JSON.stringify(encounter, null, '\t')}}
    </div>
</div>
