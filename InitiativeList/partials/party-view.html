<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="well well-lg">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Edit party</legend>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Party name</label>
                            <div class="col-md-9">
                                <input class="form-control" type="text" ng-model="party.name" />
                                <p class="help-block">Name of the party</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label">Players</label>
                            <div class="col-md-9">
                                <div class="list-group">
                                    <a class="list-group-item" href="#/party/{{id}}/player/{{player.name}}" ng-repeat="player in party.players">{{player.name}}</a>
                                </div>
                                <button class="btn btn-default" ng-class="{'disabled': !party.name}" ng-click="addPlayer()">Add player</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3 col-sm-3 col-sm-push-9 col-md-push-0">
                                <a href="#/parties" class="btn btn-default pull-right">Back</a>
                            </div>
                            <div class="col-md-9 col-sm-9 col-sm-pull-3 col-md-pull-0">
                                <button class="btn btn-primary" ng-click="save()" ng-class="{'disabled': !party.name}">Save</button>
                                <button class="btn btn-default" ng-click="delete()">Delete</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
